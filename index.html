<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="sub-container">
            <div class="content-box">
                <div class="btn-group">
                    <div class="btn-box">
                        <button class="btn-Summer btn-style" onclick="changeImgOp('summer')" >Summer</button>
                    </div>
                    <div class="btn-box">
                        <button class="btn-Winter btn-style" onclick="changeImgOp('winter')" >Winter</button>
                    </div>
                    <div class="btn-box">
                        <button class="btn-Mansoon btn-style" onclick="changeImgOp('mansoon')" >Mansoon</button>
                    </div>
                </div>
                <div class="img-box">
                    <img src="./images/weather.jpg" id="weather-image" class="weather-img" alt="">
                </div>
            </div>
        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
